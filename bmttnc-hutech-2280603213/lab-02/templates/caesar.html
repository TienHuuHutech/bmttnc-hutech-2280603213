<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Caeser Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <td style="text-align: center; font-weight: bold; font-size: 25px;">CAESAR CIPHER</td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">ENCRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/encrypt">
                        <div class="mb-3">
                            <label for="text" class="form-label">Plain text:</label>
                            <input type="text" name="inputPlainText" class="form-control" placeholder="Input Plaint Text" id="text" required autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="key" class="form-label">Key:</label>
                            <input type="number" name="inputKeyPlain" class="form-control" placeholder="Input Key" id="key" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Encrypt</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td style="font-weight: bold; color: blue;">DECRYPTION</td>
            </tr>
            <tr>
                <td>
                    <form method="POST" action="/decrypt">
                        <div class="mb-3">
                            <label for="text" class="form-label">Cipher text:</label>
                            <input type="text" name="inputCipherText" class="form-control" placeholder="Input Cipher Text" id="text" required autofocus />
                        </div>
                        <div class="mb-3">
                            <label for="key" class="form-label">Key:</label>
                            <input type="number" name="inputKeyCipher" class="form-control" placeholder="Input Key" id="key" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Decrypt</button>
                    </form>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
